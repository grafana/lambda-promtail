name: CloudFormation Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: '1.24.x'
          cache: false

      - name: AWS Auth Dev
        id: aws-auth-dev
        if: ${{ !startsWith(github.ref, 'refs/tags/v') && github.ref == 'refs/heads/main' }}
        uses: grafana/shared-workflows/actions/aws-auth@954bcbdf6e64fe612210885b47df771d9d20447b #aws-auth/v1.0.2
        with:
          aws-region: "us-east-2"
          role-arn: "arn:aws:iam::410348018613:role/github-actions/lambda-promtail-release-write-role"
          pass-claims: "repository_owner, repository_name, job_workflow_ref, ref, event_name"
          set-creds-in-environment: true

      - name: Validate Templates
        run: |
          aws cloudformation validate-template --template-body lambda-promtail.yaml
          aws cloudformation validate-template --template-body aws-alb-logs.yaml
          aws cloudformation validate-template --template-body aws-eventbridge-logs.yaml

